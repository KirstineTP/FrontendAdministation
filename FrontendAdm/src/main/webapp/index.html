<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form action="localhost.dk/Controller?command=createroute"> 
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Input</th>		 
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Route price</td>
                        <td>
                            <input type="text" name="routePrice"/>
                        </td>
                        <td>Departure harbor name</td>
                        <td>
                            <input type="text" name="depHarborName"/>
                        </td>
                        <td>Arrival harbor name</td>
                        <td>
                            <input type="text" name="arrHarborName"/>
                        </td> 
                        <td>Ferry max people</td>
                        <td>
                            <input type="text" name="ferryMaxPeople"/>
                        </td> 
                        <td>Ferry max car</td>
                        <td>
                            <input type="text" name="ferryMaxCar"/>
                        </td>
                        <td>Ferry max lorry</td>
                        <td>
                            <input type="text" name="ferryMaxLorry"/>
                        </td>
                        <td>Ferry max machinery</td>
                        <td>
                            <input type="text" name="ferryMaxMachinery"/>
                        </td>
                        <td>Ferry owner id</td>
                        <td>
                            <input type="text" name="ferryOwnerId"/>
                        </td>
                        <td>Ferry note</td>
                        <td>
                            <input type="text" name="ferryNote"/>
                        </td>
                        <td>Restriction name</td>
                        <td>
                            <input type="text" name="restrictionName"/>
                        </td>
                        <td>Restriction description</td>
                        <td>
                            <input type="text" name="restrictionDescription"/>
                        </td>
                        <td>Schedule depart time</td>
                        <td>
                            <input type="text" name="scheduleDepartTime"/>
                        </td>
                        <td>Schedule arrival time</td>
                        <td>
                            <input type="text" name="scheduleArrivalTime"/>
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
